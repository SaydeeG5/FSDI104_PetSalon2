<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
      <div class="img">
        
          <img src="/img/zeus4.png" class="img-fluid" alt="Zeus the Bulldog">
          <div class="fashion-pet">
            <h1>The  Fashion  Pet</h1>
            <p>Groomed pets are happy pets!</p> 
           
            </div>

            <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="services.html">Services</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="register.html">Register</a>
                </li>
            
            </ul>
  
          </div>

      </div>

      <main>
        <div class="container">
          <h2>Add a new pet.</h2>
          <form id="registerForm">
            <input class="form-control" type="text" id="txtName" placeholder="Enter pet's name">
            <input class="form-control" type="number" id="txtAge" placeholder="Enter pet's age">
            <input class="form-control" type="text" id="txtGender" placeholder="Enter pet's gender">
            <input class="form-control" type="text" id="txtBreed" placeholder="Enter pet's breed">
            <select id="selService">
              <option value="selected disabled">---Select an option---</option>
              <option value="nails">Nail Cut</option>
              <option value="vaccines">Vaccines</option>
              <option value="grooming">Grooming</option>
            </select>
            <input class="form-control" type="text" id="txtOwner" placeholder="Enter your name">
            <input class="form-control" type="number" id="txtContactPhone" placeholder="Enter your phone number">
            <button type="button" class="btn btn-secondary" onclick="register();">Register</button>
          </form>
        </div>


      </main>


    <script src="scripts/register.js"></script>
</body>
